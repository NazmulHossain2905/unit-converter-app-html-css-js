<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Converter App</title>
  </head>
  <body>
    <div class="input-container">
      <div class="logo">
        <img src="./images/logo.webp" alt="" />
      </div>
      <h1 class="heading">Unit Converter App</h1>
      <div class="container">
        <div class="input-div">
          <label>Feet</label><br />
          <input type="number" id="feet" class="inpt" value="1" />
        </div>

        <div class="input-div">
          <h2>=</h2>
        </div>

        <div class="input-div">
          <label>Inches</label><br />
          <input type="number" id="inches" class="inpt" value="12" />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
